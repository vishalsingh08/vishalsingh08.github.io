<html>
	<head>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Technology-BBC News</title>
		<link rel="stylesheet" type="text/css" href="bbc.css">
	</head>
	<body>
		<div id="topbar">
			<img id="white-logo" src="BBC-blocks-dark.png">
			<div id="signin-div" class="topbar-section">
				<a href=""><img id="signin-image" src="sign-in-logo.jpg" height="12px" width="20px"></a>
				<a id="signin" href="">Sign in</a>
			</div>
			<div id="bell" class="topbar-section">
				<a href=""><img id="bell-image" src="bell.jpg" height="25px"></a>
			</div>
			<div class="topbar-section">
				<a class="News" href="">News</a>
			</div>
			<div class="topbar-section">
				<a class="News" href="">Sport</a>
			</div>
			<div class="topbar-section">
				<a class="News" href="">Weather</a>
			</div>
			<div class="topbar-section">
				<a class="News" href="">iPlayer</a>
			</div>
			<div class="topbar-section">
				<a class="News" href="">TV</a>
			</div>
			<div class="topbar-section">
				<a class="News" href="">More</a>
				<img id="more" class="News" src="more.png">
			<div class="topbar-section">
				<input id="search" type="text" placeholder="search">
				<a href=""><img id="search-image" src="search.png"></a>
			</div>
		</div>
		<div class="clear-float">
		</div>
		<div id="second-bar">
			<div id="second-bar-containt">
				<span id="red-containt">NEWS</span>
				<a id="local" href="">Find local news</a>
				<a href=""><img class="clear-float" id="gps" src="gps.png"></a>
			</div>
		</div>
		<div class="clear-float"></div>
		<div id="third-bar">
			<div id="third-bar-containt">
				<div class="home"><a class="home-" href="">Home</a></div>
				<div class="menu"><a class="home-" href="">UK</a></div>
				<div class="menu"><a class="home-" href="">World</a></div>
				<div class="menu"><a class="home-" href="">Bussiness</a></div>

				<div class="menu"><a class="home-" href="">Science</a></div>
				<div class="menu"><a class="home-" href="">Health</a></div>
				<div class="menu"><a class="home-" href="">Education</a></div>
				<div class="menu"><a class="home-" href="">Entertainment & Arts</a></div>
				<div class="menu"><a class="home-" href="">Video & Audio</a></div>
				<div id="new"><a class="last" href="">More</a></div>
				<a href=""><img id="drop" src="more.png"></a>
			</div>
			
		</div>
